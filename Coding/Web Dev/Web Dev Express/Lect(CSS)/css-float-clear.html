<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float and Clear</title>

    <style>
      img {
        float: left;
        
      }
      .cards {
        border: 2px solid black;
        display: flow-root;
        clear: both;
      }
      .card {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <img
        src="https://i.pinimg.com/736x/5b/d5/49/5bd549a132ca97b445950b65a62c5fc6.jpg"
        alt="Image1"
        height="400px"

      />
      <div class="card">Card1</div>
      <div class="card">Card2</div>
      <div class="card">Card3</div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
        corrupti temporibus dicta? Sequi nemo excepturi ut nostrum! Non eveniet
        minima voluptates necessitatibus! Dolorum corrupti, est cupiditate
        debitis nulla ipsam aut?
      </p>
    </div>
  </body>
</html>
