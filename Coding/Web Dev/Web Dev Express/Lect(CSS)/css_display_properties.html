<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        .box{
            border: 2px solid blueviolet;
            display: inline-block;
            padding: 45px;
            margin: 10px;
            width: 150px ;
            

        }

        .box1{
            display: flex;
            justify-content: center;
        }

        /* .box1{
            visibility: hidden;
            display: none;
        } */
    </style>

</head>
<body>
    <div class="box">I am a box.</div>
    <span class="box box1">I am a good boy.</span>
</body>
</html>
