<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color: yellowgreen;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="yellow cred cpurple">
           CSS Specificity     
        </h1>
    </div>
</body>
</html>
