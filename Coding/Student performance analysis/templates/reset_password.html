{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}
{% block content %}

<div style="margin-top: 20px;">
    <a href="{{ url_for('home') }}">
        <button class="go-back-btn">â¬… Go Back to Home</button>
    </a>
</div>

<div class="auth-container">
    <h1><u>Reset</u> <span class="highlight">Password</span></h1>
    <form method="POST" class="reset-form">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{6,}$"
            title="Minimum 6 characters, at least one letter, one number, and one special character"
            required autocomplete="off">

        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required autocomplete="off">

        <button type="submit">Reset Password</button>
    </form>
    <div class="form-link">
        Back to <a href="{{ url_for('signin') }}">Sign In</a>
    </div>
</div>
<script>
document.querySelector('.reset-form').onsubmit = function(e) {
    const pwd = document.getElementById('password').value;
    const cpwd = document.getElementById('confirm_password').value;
    if (pwd !== cpwd) {
        alert("Passwords do not match!");
        e.preventDefault();
    }
};
</script>
{% endblock %}
