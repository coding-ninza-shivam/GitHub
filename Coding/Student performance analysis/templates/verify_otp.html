{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}
{% block content %}

<div style="margin-top: 20px;">
    <a href="{{ url_for('home') }}">
        <button class="go-back-btn">â¬… Go Back to Home</button>
    </a>
</div>

<div class="auth-container">
    <h1><u>Verify</u> <span class="highlight">OTP</span></h1>
    <form method="POST">
        <label for="otp">Enter the OTP sent to your email:</label>
        <input type="text" id="otp" name="otp" required autofocus>
        <button type="submit">Verify OTP</button>
    </form>
    <div class="form-link">
        Didn't get OTP? <a href="{{ url_for('signin') }}">Resend</a>
    </div>
</div>
{% endblock %}
