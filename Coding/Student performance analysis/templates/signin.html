{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}
{% block content %}

<div style="margin-top: 20px;">
    <a href="{{ url_for('home') }}">
        <button class="go-back-btn">â¬… Go Back to Home</button>
    </a>
</div>

<div class="auth-container">
    <h1><u>Student</u> <span class="highlight">Sign In</span></h1>
    <form action="/signin" method="POST" class="signin-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Send OTP</button>
    </form>
    <div class="form-link">
        New user? <a href="{{ url_for('signup') }}">Create an account</a> |<br>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>
</div>
{% endblock %}
