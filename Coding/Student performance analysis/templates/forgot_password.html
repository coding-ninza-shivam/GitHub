{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}
{% block content %}

<div style="margin-top: 20px;">
    <a href="{{ url_for('home') }}">
        <button class="go-back-btn">â¬… Go Back to Home</button>
    </a>
</div>

<div class="auth-container">
    <h1><u>Forgot</u> <span class="highlight">Password</span></h1>
    <form method="POST">
        <label for="email">Enter your registered email:</label>
        <input type="email" id="email" name="email" required autofocus>
        <button type="submit">Send OTP</button>
    </form>
    <div class="form-link">
        Remembered? <a href="{{ url_for('signin') }}">Sign In</a>
    </div>
</div>
{% endblock %}
